<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimalist Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: sans-serif;
      background-color: #fff;
      color: #222;
      display: flex;
      flex-direction: column;
    }
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      max-width: 100%;
      height: auto;
      max-height: 80vh;
    }
    footer {
      text-align: center;
      padding: 1em;
      font-size: 0.9em;
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="your-image.png" alt="Centered Image" />
  </div>
  <footer>
    <p>Contact: <a href="mailto:you@example.com">you@example.com</a></p>
  </footer>
</body>
</html>
